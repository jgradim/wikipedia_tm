---
- "U.S. President Jimmy Carter signs legislation approving $1.5 billion in loan guarantees to bail out the Chrysler Corporation."
- "The London Gold Fixing hits its highest price ever (adjusted for inflation), at US$850 a troy ounce."
- "The Chicago, Rock Island and Pacific railroad is ordered liquidated due to bankruptcy, and debt owed to creditors."
- "The Silver Thursday market crash occurs."
- "Augusta AVA becomes the first federally recognized American Viticultural Area."
- "Ford Europe launches the Escort MK3, which ditches the traditional rear-wheel drive saloon in favour of a more practical and modern front-wheel drive hatchback."
- "Associated Newspapers announces that The Evening News will close and merge with the Evening Standard."
- "British Leyland launches its new Metro, a three-door entry-level hatchback which is designed as the eventual replacement for the Mini. It gives BL a long-awaited modern competitor for the likes of the Ford Fiesta and Vauxhall Chevette."
- "The Thomson Corporation says that The Times and all associated supplements will close in March 1981 if no buyer can be found."
- "Duration of the CESDAP plan extended indefinitely."
- "CERCLA is enacted by the U.S. Congress."
- "During a summit on the island of Bali, OPEC decides to raise the price of petroleum by 10%."
