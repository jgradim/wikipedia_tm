---
- "U.S. President Jimmy Carter signs legislation approving $1.5 billion in loan guarantees to bail out the Chrysler Corporation."
- "The London Gold Fixing hits its highest price ever (adjusted for inflation), at US$850 a troy ounce."
- "The Chicago, Rock Island and Pacific railroad is ordered liquidated due to bankruptcy, and debt owed to creditors."
- "The Silver Thursday market crash occurs."
- "Augusta AVA becomes the first federally recognized American Viticultural Area."
- "Ford Europe launches the Escort MK3, which ditches the traditional rear-wheel drive saloon in favour of a more practical and modern front-wheel drive hatchback."
- "Associated Newspapers announces that The Evening News will close and merge with the Evening Standard."
- "British Leyland launches its new Metro, a three-door entry-level hatchback which is designed as the eventual replacement for the Mini. It gives BL a long-awaited modern competitor for the likes of the Ford Fiesta and Vauxhall Chevette."
- "The Thomson Corporation says that The Times and all associated supplements will close in March 1981 if no buyer can be found."
- "Duration of the CESDAP plan extended indefinitely."
- "CERCLA is enacted by the U.S. Congress."
- "During a summit on the island of Bali, OPEC decides to raise the price of petroleum by 10%."
- "The United Kingdom begins an economic boycott of Iran."
- "The Marshall Plan expires after distributing more than $13.3 billion USD in foreign aid to rebuild Europe."
- "In the Hague Tribunal, Israel demands reparations worth $3 billion from Germany."
- "Japan joins IMF."
- "West Germany joins the IMF and the World Bank."
- "Reparation negotiations between West Germany and Israel end in Luxembourg; Germany will pay 3 billion Deutsche Marks."
- "The Nordic Council agrees to the free transport of people, goods and services throughout the Nordic Countries."
- "Walter Ulbricht announces that the agriculture will be collectivized in East Germany."
- "The European Economic Community holds its first assembly in Strasbourg, France."
- "The IRS is formed."
- "4 million workers go on strike in France to protest austerity measures."
- "Hugh Hefner publishes the first issue of Playboy Magazine; it sells 54,175 copies at $.50 each."
- "The first color television sets go on sale for about $1,175 (American dollars)."
- "The Japanese 10 yen coin is issued with serrated edges for a 5-year period, beginning in 1953. All 10 yen coins since have had smooth edges."
- "After authorizing $385 million over the $400 million already budgeted for military aid to Vietnam, U.S. President Dwight Eisenhower warns against United States intervention in Vietnam."
- "The Dow Jones Industrial Average rises 3.27 points, or 0.86%, closing at an all-time high of 382.74. More significantly, this is the first time the Dow has surpassed its 1929 peak level reached just before that year's crash."
- "The first nuclear-generated electrical power is sold commercially, partially powering the town of Arco, Idaho."
- "The American Federation of Labor and the Congress of Industrial Organizations merge to become the AFL-CIO."
- "General Motors Corporation becomes the first American corporation to make a profit of over one billion dollars in one year."
- "The Dow Jones Industrial Average closes above 500 for the first time rising 2.40 points, or 0.48%, to 500.24."
- "The San Francisco and Los Angeles stock exchanges merge to form the Pacific Coast Stock Exchange."
- "U.S. President Dwight D. Eisenhower apologizes to the finance minister of Ghana, Komla Agbeli Gbdemah, after he is refused service in a Dover, Delaware restaurant."
- "Toyota begins exporting vehicles to the U.S., beginning with the Toyota Crown and the Toyota Land Cruiser"
- "Yugoslavia announces the end of an economic boycott of Franco's Spain (although it does not reinstitute diplomatic relations)."
- "In Indonesia, Sukarno announces the nationalization of 246 Dutch businesses."
- "The Consumers' Association is founded in the United Kingdom."
- "European Economic Community (EEC) founded."
- "The Japanese 10 yen coin ceases having serrated edges after a 5-year period beginning in 1953. All 10 yen coins since have smooth edges."
- "Yugoslavia and Spain set trade relations (not diplomatic ones)."
- "The Inter-American Development Bank (IADB) is established."
- "Import tariffs are lifted in the United Kingdom."
- "The Reserve Bank and Commonwealth Bank are created in Australia."
- "Eleven Labour Party councillors in Clay Cross, Derbyshire, England, are ordered to pay Â£6,985 for not enforcing the Housing Finance Act."
- "The United States Dollar is devalued by 10%."
- "An estimated 1,600,000 workers in the United Kingdom stop work in support of a Trade Union Congress "day of national protest and stoppage" against the Government's anti-inflation policy."
- "The British Trade Union Congress expels 20 members for registering under the Industrial Relations Act 1971."
- "In the United Kingdom, due to coal shortages caused by industrial action, the Three-Day Week electricity consumption reduction measure comes into force."
