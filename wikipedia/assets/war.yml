- "In Saudi Arabia, 63 Muslim fanatics are beheaded for their part in the siege of the Great Mosque in Mecca in November, 1979."
- "Operation Eagle Claw, a commando mission in Iran to rescue American embassy hostages, is aborted after mechanical problems ground the rescue helicopters. Eight United States troops are killed in a mid-air collision during the failed operation."
- "John Frum supporters in Vanuatu storm government offices on the island of Tanna. Vanuatu government troops land the next day and drive them away."
- "The command council of Iraq orders its army to \"deliver its fatal blow on Iranian military targets,\" initiating the Iran–Iraq War."
- "El Salvador and Honduras sign a peace treaty to put the border dispute fought over in 1969's Football War before the International Court of Justice."
- "Huk guerrillas manhandle the town of Hermosa, Bataan in the Philippines."
- "President Harry S. Truman orders the development of the hydrogen bomb, in response to the detonation of the Soviet Union's first atomic bomb in 1949."
- "The last Kuomintang troops surrender in mainland China."
- "Two Viet Minh battalions attack a French base in French Indochina."
- "Albert Einstein warns that nuclear war could lead to mutual destruction."
- "The U.S. Army begins to deploy anti-aircraft cannons to protect nuclear stations and military targets."
- "The U.S. Air Force loses a Convair B-36 bomber that carried an Mk-4 atomic bomb off the west coast of Canada, and produces the world's first Broken Arrow."
- "The Soviet Union and the People's Republic of China sign a mutual defense treaty."
- "Klaus Fuchs is convicted in London of spying against both Britain and the United States for the Soviet Union, by giving to the latter top secret atomic bomb data."
- "Korean War: North Korean troops cross the 38th parallel into South Korea."
- "Korean War: U.S. President Harry S. Truman orders American military forces to aid in the defense of South Korea."
- "Korean War: North Korean forces capture Seoul."
- "Winston Churchill supports idea of a pan-European army allied with Canada and the U.S."
- "The 1950-1951 invasion of Tibet by China begins."
- "Korean War: While in an F-80, United States Air Force Lt. Russell J. Brown intercepts 2 North Korean MiG-15s near the Yalu River and shoots them down in the first jet-to-jet dogfight in history."
- "A U.S. Air Force B-50 Superfortress bomber, experiencing an in-flight emergency, jettisons and detonates a Mark 4 nuclear bomb over Quebec, Canada (the device lacked its plutonium core)."
- "Korean War: Troops from the People's Republic of China move into North Korea and launch a massive counterattack against South Korean and American forces at Chosin, dashing any hopes for a quick end to the conflict."
- "Korean War: North Korean and Chinese troops force a retreat of United Nations forces from North Korea."
- "President Harry Truman sends United States military advisers to Vietnam to aid French forces."
- "Korean War: Chinese and North Korean forces capture Seoul."
- "Operation Ripper: In Korea, United Nations troops led by General Matthew Ridgeway begin an assault against the Chinese \"volunteers\"."
- "For the second time, United Nations troops recapture Seoul."
- "Chinese communist forces move into Lhasa, the capital of Tibet."
- "The first military exercises for nuclear war, with infantry troops included, are held in the Nevada desert."
- "The United States Army Special Forces is created."
- "East Germany threatens to form its own army."
- "The last Finnish war reparations are sent to the Soviet Union."
- "Negotiations for a ceasefire in Korea are postponed."
- "Indonesian troops led by General Nasution surround the presidential palace, seeking the dismissal of the People's Representative Council; Sukarno avoids confrontation."
- "One West German soldier is killed in a shooting incident in West Berlin."
- "In East Germany, the Soviet Union orders a division of troops into East Berlin to quell a rebellion."
- "The Korean War ends: The United States, People's Republic of China, North Korea, and South Korea sign an armistice agreement."
- "Operation Big Switch: Prisoners of war are repatriated after the Korean War."
- "French paratroopers take Dien Bien Phu."
- "The Soviet Union ceases to demand war reparations from East Germany."
- "Finland and Germany officially end their state of war."
- "French troops begin the battle against the Viet Minh in Dien Bien Phu."
- "In Vietnam, the Viet Minh capture the main airstrip of Dien Bien Phu. The remaining French Army units there are partially isolated."
- "The Soviet Union recognizes the sovereignty of East Germany but Soviet troops remain in the country."
- "The Battle of Dien Bien Phu ends in a French defeat (the battle began on March 13)."
- "A CIA-engineered military coup occurs in Guatemala."
- "Guatemalan President Jacobo Arbenz Guzmán steps down in a CIA-sponsored military coup, triggering a bloody civil war that continues for more than 35 years."
- "The Geneva Conference sends French forces to the south, and Vietnamese forces to the north, of a ceasefire line, and calls for elections to decide the government for all of Vietnam by July 1956. Failure to abide by the terms of the agreement leads to the establishment de facto regimes of North Vietnam and South Vietnam, and the Vietnam War."
- "The Viet Minh takes control of North Vietnam."
