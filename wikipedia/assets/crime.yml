- "The president of Sicily, Piersanti Mattarella, is assassinated by the Mafia."
- "Andrei Sakharov, Soviet scientist and human rights activist, is arrested in Moscow."
- "The Spanish Embassy in Guatemala is invaded and set on fire, killing 36 people. It is called \"Spain's own Tehran\", similar to the 1979–80 Iran American U.S. Embassy Hostages of Americans."
- "Abscam: FBI personnel target members of the Congress of the United States in a sting operation."
- "The New Mexico State Penitentiary Riot takes place; 33 inmates are killed and more than 100 inmates injured."
- "M-19 guerrillas begin the Dominican embassy siege in Colombia, holding 60 people hostage, including 14 ambassadors."
- "Mafioso Angelo Bruno is assassinated in Philadelphia."
- "Archbishop Óscar Romero is killed by gunmen while celebrating Mass in San Salvador. At his funeral 6 days later, 42 people are killed amid gunfire and bombs."
- "The St. Pauls riot breaks out in Bristol."
- "Pennsylvania Lottery Scandal: the Pennsylvania Lottery is rigged by 6 men including the host of the live TV drawing, Nick Perry."
- "Louise and Charmian Faulkner disappear from outside their flat in St Kilda, Victoria, Australia."
- "Paul Geidel, convicted of second-degree murder in 1911, is released from prison in Beacon, New York, after 68 years and 245 days (the longest-ever time served by an inmate)."
- "The Norco shootout takes place."
- "James Alexander George Smith \"Jags\" McCartney the Turks and Caicos Islands’ first Chief Minister, was killed in a plane crash over New Jersey."
- "Mobster Henry Hill is arrested for drug possession."
- "A Miami, Florida court acquits 4 white police officers of killing Arthur McDuffie, a black insurance executive, provoking 3 days of race riots."
- "Internal conflict in Peru: On the eve of presidential elections, Maoist guerrilla group Shining Path attacks a polling location in the town of Chuschi, Ayacucho."
- "Vernon Jordan is shot and critically injured in an assassination attempt in Fort Wayne, Indiana by Joseph Paul Franklin (the first major news story for CNN)."
- "In Los Angeles, comedian Richard Pryor is badly burned trying to freebase cocaine."
- "A Unabomber bomb injures United Airlines president Percy Wood in Lake Forest, Illinois."
- "Former Turkish Prime Minister Nihat Erim is killed by 2 gunmen in Istanbul, Turkey."
- "A terrorist bombing at the railway station in Bologna, Italy kills 85 people and wounds more than 200."
- "Former Nicaraguan President Anastasio Somoza Debayle is killed in Asunción, Paraguay."
- "James Hoskins forces his way into WCPO's television studio in Cincinnati, holding 9 employees hostage for several hours before releasing them and taking his own life."
- "The Gang of Four trial begins in China."
- "John Lennon, an English-American musician and peace activist, is murdered by Mark David Chapman in New York City."
- "Richard Chase, the \"Vampire of Sacramento,\" kills himself by overdose on San Quentin prison death row."
