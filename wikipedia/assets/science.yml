---
- "Global Positioning System time epoch begins at 00:00 UTC."
- "A total solar eclipse seen in North Africa and West Asia."
- "The Voyager 1 probe confirms the existence of Janus, a moon of Saturn."
- "The St. Gotthard Tunnel opens in Switzerland as the world's longest highway tunnel at 10.14 miles (16.32 km), stretching from Goschenen to Airolo."
- "Digital Equipment Corporation, Intel and Xerox introduce the DIX standard for Ethernet, which is the first implementation outside of Xerox, and the first to support 10 Mbit/s speeds."
- "November 12 – Voyager program: The NASA space probe Voyager I makes its closest approach to Saturn, when it flies within 77,000 miles of the planet's cloud-tops and sends the first high resolution images of the world back to scientists on Earth."
- "A Texaco oil rig breaks through to a mine under Lake Peigneur."
- "The CERN particle accelerator is inaugurated in Geneva, Switzerland."
- "Arthur Leonard Schawlow & Charles Hard Townes receive the first patent for a laser."
- "The United States launches the first weather satellite, TIROS-1."
- "Ōsumi, Japan's first satellite, is launched on a Lambda-4 rocket."
- "The Concorde makes its first supersonic flight (700 mph 1,127 km/h)."
- "NASA's Explorer 1, the first American satellite and Explorer program spacecraft, reenters Earth's atmosphere after 12 years in orbit."
- "Apollo program: Apollo 13 (Jim Lovell, Fred Haise, Jack Swigert) is launched toward the Moon."
- "Soyuz 9, a two man spacecraft, is launched in the Soviet Union."
- "Luna 16 lands on the Moon and lifts off the next day with samples. It lands on Earth September 24."
- "Botanist Hugo de Vries rediscovers Mendel's laws of heredity."
- "Altair 8800 is released, sparking the era of the microcomputer."
- "Tycho observes a solar eclipse from Benatký. Shortly afterwards, he moves to Prague."
- "A powerful solar flare, later named the Bastille Day event, causes a geomagnetic storm on Earth."
- "Microsoft releases Windows ME."
- "The last signal is received from NASA's Pioneer 10 spacecraft, some 7.5 billion miles from Earth."
- "Dewey, the first deer cloned by scientists at Texas A&M University, is born."
- "Prometea, the first horse cloned by Italian scientists, is born."
- "The Hubble Space Telescope starts Hubble Ultra Deep Field."
- "A total solar eclipse is seen over Antarctica."
- "The Huygens probe lands on Titan, the largest moon of Saturn."
- "The first 13th root calculation of a 200-digit number is computed by Frenchman Alexis Lemaire."
- "The Mars Reconnaissance Orbiter is launched."
- "Scientists announce that they have created mice with small amounts of human brain cells in an effort to make realistic models of neurological disorders."
- "NASA's Mars Reconnaissance Orbiter enters Mars orbit."
- "Total solar eclipse"
- "A scramjet jet engine, Hyshot III, designed to fly at 7 times the speed of sound, is successfully tested at Woomera, South Australia."
- "TGV high speed rail service between Paris and Lyon, France begins."
- "A lunar eclipse (umbral duration 236 min and total duration 106 min, the longest of the 20th century) occurs."
- "A final soil sample is taken from the site of Times Beach, Missouri. It is found to contain 300 times the safe level of dioxin."
- "Apple Inc. releases the Apple Lisa personal computer."
- "Lotus 1-2-3 is released for IBM-PC compatible computers."
- "IBM releases the IBM PC XT."
- "Pioneer 10 becomes the first man-made object to leave the solar system."
- "The lowest temperature on earth is recorded in Vostok Station, Antarctica with −89.2 °C (−128.6 °F)."
- "The GNU Project is announced publicly on the net.unix-wizards and net.usoft newsgroups."
- "Microsoft Word is first released."
- "The anticancer drug etoposide is approved by the FDA, leading to a curative treatment regime in the field of combination chemotherapy of testicular carcinoma."
- "The immunosuppressant cyclosporine is approved by the FDA, leading to a revolution in the field of transplantation."
- "University of California, Berkeley researchers announce the creation of element 98, which they have named californium."
- "The first pagers are developed."
- "The first TV remote control, Zenith Radio's Lazy Bones, is marketed."
- "Nuclear testing at the Nevada Test Site begins with a 1-kiloton bomb dropped on Frenchman Flat, northwest of Las Vegas, Nevada."
