---
- "At least 200 people were killed when the Corralejas Bullring collapsed at Sincelejo, Colombia."
- "In Poland, a plane crashes during an emergency landing near Warsaw, killing a 14-man American boxing team and 73 others."
- "Fifty people are killed at the Plesetsk Cosmodrome in Russia, when a Vostok-2M rocket explodes on its launch pad during a fueling operation."
- "The Mi Amigo, the ship that housed pirate radio station Radio Caroline, sinks (Radio Caroline returns aboard a new ship in 1983)."
- "A mine lift cage at the Vaal Reef gold mine in South Africa falls 1.2 miles, killing 23."
- "The Norwegian oil platform Alexander Kielland collapses in the North Sea, killing 123 of its crew of 212."
- "A Dan-Air Boeing 727 crashes in Tenerife, killing all 146 occupants and marking the worst air disaster involving a British-registered aircraft in terms of loss of life."
- "The Dominican embassy siege ends with all hostages released and the guerrillas flying to Cuba."
- "Iranian Embassy Siege: Six Iranian-born terrorists take over the Iranian embassy in London, UK. SAS retakes the Embassy on May 5; 1 terrorist survives."
- "In Florida, the Liberian freighter Summit Venture hits the Sunshine Skyway Bridge over Tampa Bay, sending 35 people (most of whom were in a bus) to a watery death as a 1,400-foot section of the bridge collapses."
- "Mount St. Helens erupts in Washington, killing 57 and causing US$3 billion in damage."
- "A series of deadly tornadoes strikes Grand Island, Nebraska, causing over $300m in damage, killing 5 people and injuring over 250."
- "The 1980 United States heat wave claims 1,700 lives."
- "A McDonnell Douglas DC-9 belonging to the Italian Airline Itavia crashes into the sea near Palermo after an explosion occurs in the air; 81 people die. A bomb or a missile is suspected to be the cause of the accident but no culprits are ever found."
- "A severe and destructive thunderstorm strikes 4 counties in western Wisconsin, including the city of Eau Claire. It causes over $250m in damage, and 1 person is killed."
- "Pope John Paul II visits Brazil; 7 people are crushed to death in a crowd meeting him."
- "Hurricane Allen (category 3) pounds southeastern Texas."
- "In Australia, baby Azaria Chamberlain disappears from a campsite at Ayers Rock (Uluru), reportedly taken by a dingo."
- "In one of aviation's worst disasters, 301 persons are killed when Saudia Flight 163 catches fire in Riyadh, Saudi Arabia."
- "El Asnam, Algeria is destroyed by an earthquake, which claims more than 2,600 lives. After the quake, El Asnam is rebuilt and changes its name to the city of Chlef."
- "A fire at the MGM Grand Hotel and Casino on the Las Vegas Strip kills 85 people."
- "Italy Earthquake of 1980: a magnitude 7 earthquake in southern Italy kills approximately 4,800 people and leaves 300,000 homeless."
- "The British submarine Truculent collides with a Swedish oil tanker in the Thames Estuary and sinks; 64 die."
- "A plane carrying returning rugby fans from Ireland to Wales crashes near Llandow, with the loss of 80 lives."
- "The ship Cygnet hits a mine off the Dutch coast."
- "Mauna Loa in Hawaii starts erupting."
- "Mauna Loa stops erupting."
- "A bomb-laden B-29 Superfortress crashes into a residential area in California; 17 are killed, 68 injured."
- "An earthquake and floods in Assam, India kill 574 and leave 5,000,000 homeless."
- "A Curtiss Reid Flying Services plane crashes while enroute to Paris from Rome, killing all 52 on board."
- "Anti-British riots erupt in Egypt."
- "A phenomenal winter storm ravages the northeastern United States, brings 30 to 50 inches of snow, temperatures below zero, and kills 323 people."
- "Mt. Etna erupts in Sicily."
- "The Maria Hertogh riots occur in Singapore, leaving 18 dead and 173 injured."
- "Avalanches in the Alps kill 240 and bury 45,000 for a time in Switzerland, Austria and Italy."
- "A Pennsylvania Railroad passenger train derails near Woodbridge Township, New Jersey, killing 85 people and injuring over 500, in one of the worst rail disasters in American history."
- "In Yokohama, Japan a fire on a train kills more than 100."
- "The Opera house of Geneva, Switzerland is almost destroyed in a fire."
- "The Great Flood of 1951 reaches its highest point in Northeast Kansas, culminating in the greatest flood damage to date in the Midwestern United States."
- "A Storm in southern Italy kills over 100."
- "The Po River floods in northern Italy."
- "A water storage tank collapses in Tucumcari, New Mexico, resulting in 4 deaths, and 200 buildings destroyed."
- "A chartered C46 Curtis Commando crash lands in Cobourg, Ontario Canada; all on board survived."
- "A fourth, and final, forest fire starts in the Tillamook Burn; but unlike earlier fires this one only burns 32,700 acres (132 km2), and within an area already affected by the earlier fires."
- "A sudden heavy snowfall hits Algeria."
- "A tropical storm forms just north of Cuba moving northeast. The storm makes landfall in southern Florida the next day. It is the earliest reported landfall from a tropical storm, and the earliest formation of a tropical storm on record in the Atlantic basin."
- "Tornadoes ravage the lower Mississippi River Valley, leaving 208 dead, through March 22."
- "West Ice accidents: During a severe storm in the West Ice, east of Greenland, 78 seal hunters on 5 Norwegian seal hunting vessels perish without a trace."
- "A magnitude 7.5 earthquake (Richter scale) strikes Tehachapi, California, destroying unreinforced brick buildings."
