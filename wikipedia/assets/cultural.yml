---
- "Nigel Short, 14, becomes the youngest chess player to be awarded the degree of International Master."
- "Super Bowl XIV: The Pittsburgh Steelers become the first NFL franchise to win 4 Super Bowls, defeating the Los Angeles Rams 31–19 at the Rose Bowl in Pasadena, California."
- "The MS Athina B is beached at Brighton, becoming a temporary tourist attraction."
- "The XIII Winter Olympics open in Lake Placid, New York."
- "On the night of February 19, AC/DC frontman Bon Scott died of pulmonary aspiration of vomit and acute alcohol poisoning. The band decided to carry on with replacement Brian Johnson and months later released their seventh studio album Back in Black. Back in Black is still the #1 selling AC/DC album of all time."
- "The United States Olympic Hockey Team defeats the Soviet Union in the semifinals of the Winter Olympics, in the Miracle on Ice."
- "The first rock music festival kicks off in the Soviet Union."
- "The Georgia Guidestones are erected in Elbert County, Georgia."
- "Talpiot Tomb is found in Jerusalem."
- "Chicago, Rock Island and Pacific Railroad operates its final train."
- "Terry Fox begins his Marathon of Hope from St. Johns, Newfoundland, Canada."
- "Iron Maiden's debut self titled album Iron Maiden is released."
- "Rosie Ruiz wins the Boston Marathon, but is later exposed as a fraud and stripped of her award."
- "Ian Curtis, singer/songwriter of acclaimed post punk band Joy Division, found hanged."
- "Star Wars Episode V: The Empire Strikes Back is released."
- "Pac-Man (the best-selling arcade game of all time) is released."
- "The New York Islanders win their first Stanley Cup, from a goal by Bobby Nystrom in overtime of game six of the Stanley Cup playoffs's final round."
- "Indianapolis 500: Johnny Rutherford wins for a third time in car owner Jim Hall's revolutionary ground effect Chaparral car; the victory is Hall's second as an owner."
- "The Cable News Network (CNN) is officially launched."
- "West Germany beats Belgium 2-1 to win the Euro 80."
- "The 1980 Summer Olympics are held in Moscow, Soviet Union."
- "The album Back in Black is released by the Australian band AC/DC."
- "Mohammad Reza Pahlavi, deposed shah of Iran, dies in Cairo."
- "The Robert Redford-directed film Ordinary People, based on the novel by Judith Guest, premieres. Redford's directorial debut later wins him his first Oscar, and wins three other Academy Awards, and five Golden Globe awards."
- "John Bonham of Led Zeppelin dies of alcohol poisoning."
- "The Washington Post publishes Janet Cooke's story of Jimmy, an 8-year-old heroin addict (later proven to be fabricated)."
- "World Series: The Philadelphia Phillies beat the Kansas City Royals 4–2 in game 6."
- "A then-record number of viewers (for an enterntainment program) tune into the U.S. TV soap opera Dallas to learn who shot lead character J.R. Ewing. The \"Who shot J.R.?\" event is a international obsession."
- "The Academia de la Llingua Asturiana (Academy of the Asturian Language) is created."
- "Walt Disney releases his 12th animated film, Cinderella in Hollywood."
- "The 22nd Academy Awards ceremony is held."
- "Influential British comic Eagle (comic) is launched."
- "The first race in the inaugural FIA Formula One World Championship is held at Silverstone, England."
- "The Huntsville Times runs the headline, \"Dr. von Braun Says Rocket Flights Possible to Moon.\""
- "The Brooklyn-Battery Tunnel is formally opened to traffic."
- "The Linnanmäki amusement park opens in Finland."
- "St. Roch, the first ship to circumnavigate North America, arrives in Halifax, Nova Scotia."
- "Annapurna I, 10th highest mountain in the world, is first ascended."
- "Turkey: The Adhan in Arabic is legalized."
- "Uruguay beat Brazil 2–1 to win the 1950 World Cup."
- "Florence Chadwick swims across the English Channel in 13 hours, 22 minutes."
- "In his encyclical Humani Generis, Pope Pius XII declares evolution to be a serious hypothesis that did not contradict essential Catholic teachings."
- "The Immaculate Heart of Mary Seminary is founded in Tagbilaran City, Philippines."
- "Darlington Raceway is the site of the inaugural Southern 500, the first 500-mile NASCAR race."
- "The comic strip Beetle Bailey is created by Mort Walker."
- "World Dance Council inaugurated."
- "The comic strip Peanuts by Charles M. Schulz is first published in 7 U.S. newspapers."
- "The Agate Pass Bridge opens for traffic in Washington State."
- "The Federal Communications Commission issues the first license to broadcast television in color, to CBS (RCA will successfully dispute and block the license from taking effect, however)."
